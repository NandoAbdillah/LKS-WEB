<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .masonry-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 kolom */
        grid-auto-rows: 10px; /* Tinggi baris otomatis */
        gap: 10px;
        width: 960px;
      }

      .masonry-item {
        background-color: #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
        position: relative;
      }

      .masonry-item::before {
        content: attr(data-index);
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 3px;
      }
      /* Variasi tinggi untuk efek masonry */
      .masonry-item:nth-child(1) {
        grid-row: span 15;
      }
      .masonry-item:nth-child(2) {
        grid-row: span 10;
      }
      .masonry-item:nth-child(3) {
        grid-row: span 15;
      }
      .masonry-item:nth-child(4) {
        grid-row: span 20;
         /* Tinggi setiap baris adalah 10px */
      }
      .masonry-item:nth-child(5) {
        grid-row: span 10;
      }
      .masonry-item:nth-child(6) {
        grid-row: span 10;
      }
      .masonry-item:nth-child(7) {
        grid-row: span 15;
      }
      .masonry-item:nth-child(8) {
        grid-row: span 15;
      }
      .masonry-item:nth-child(9) {
        grid-row: span 10;
      } /* Tambahkan properti untuk elemen ke-9 */
    </style>
  </head>
  <body>
    <div class="masonry-container">
        <div class="masonry-container">
            <div class="masonry-item" data-index="1"></div>
            <div class="masonry-item" data-index="2"></div>
            <div class="masonry-item" data-index="3"></div>
            <div class="masonry-item" data-index="4"></div>
            <div class="masonry-item" data-index="5"></div>
            <div class="masonry-item" data-index="6"></div>
            <div class="masonry-item" data-index="7"></div>
            <div class="masonry-item" data-index="8"></div>
            <div class="masonry-item" data-index="9"></div>
          </div>
          
    </div>
  </body>
</html>
