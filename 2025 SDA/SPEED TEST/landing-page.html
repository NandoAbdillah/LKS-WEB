<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
        header {
            height: 100vh;
            width: 100vw;
            background-image: url('./assets//home.jpg');
            background-size: cover;
            background-position: center;
        }

        .text-shadow {
            text-shadow: 8px 8px 10px rgba(0, 0, 0, 0.1);
        }

        .text-shadow-white {
            text-shadow: 15px 15px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
  </head>
  <body>
    <header  class="position-relative">
      <nav
        class="position-fixed start-0 top-0 shadow px-3 py-2 navbar navbar-expand-lg w-100"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h3 class="text-white text-shadow-lg  fw-bolder">HomeStay</h3>
          </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-expanded="false"
            aria-controls="navbarContent"
            aria-label="Toggle navigation"
          >
            <span class="nav-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto ms-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Service</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Explore</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>

            </ul>
          </div>

          <div class="">
                <button class="btn btn-outline-primary">
                    Book Now
                </button>
          </div>
        </div>
      </nav>

      <div class="position-absolute top-50 start-50 translate-middle text-center">
        <p class="mb-0 text-white opacity-50">Simple-Unique-Friendly</p>
        <p class="mb-0 text-white fs-1 text-shadow fw-bolder">Make Yourself At Home</p>
        <p class="mb-0 text-white fs-1 text-shadow fw-bolder">In Our <span class="text-primary text-shadow-white">HomeStay</span></p>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
