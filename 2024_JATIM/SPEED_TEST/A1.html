<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .pricing-container {
            display: flex;
            gap: 20px;
        }
        .pricing-table {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .pricing-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .pricing-price {
            font-size: 2.5em;
            color: #2ecc71;
            margin: 15px 0;
        }
        .pricing-description {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .pricing-description li {
            margin: 10px 0;
        }
        .purchase-btn {
            background: #3498db;
            color: #fff;
            padding: 12px 25px;
            text-transform: uppercase;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .purchase-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="pricing-container">
    <div class="pricing-table">
        <div class="pricing-title">Basic Plan</div>
        <div class="pricing-price">IDR 50.000</div>
        <ul class="pricing-description">
            <li>✔ 10 Projects</li>
            <li>✔ 5 GB Storage</li>
            <li>✔ Basic Support</li>
        </ul>
        <button class="purchase-btn">Purchase</button>
    </div>

    <div class="pricing-table">
        <div class="pricing-title">Standard Plan</div>
        <div class="pricing-price">IDR 150.000</div>
        <ul class="pricing-description">
            <li>✔ 50 Projects</li>
            <li>✔ 20 GB Storage</li>
            <li>✔ Priority Support</li>
        </ul>
        <button class="purchase-btn">Purchase</button>
    </div>

    <div class="pricing-table">
        <div class="pricing-title">Premium Plan</div>
        <div class="pricing-price">IDR 350.000</div>
        <ul class="pricing-description">
            <li>✔ Unlimited Projects</li>
            <li>✔ 100 GB Storage</li>
            <li>✔ 24/7 Support</li>
        </ul>
        <button class="purchase-btn">Purchase</button>
    </div>
</div>

</body>
</html>
