<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kursor Kustom dan Animasi Klik</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      cursor: none;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: black;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }

    .click-effect {
      position: fixed;
      width: 0;
      height: 0;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: click-animation 0.5s ease-out;
    }

    @keyframes click-animation {
      from {
        width: 0;
        height: 0;
        opacity: 0.5;
      }
      to {
        width: 100px;
        height: 100px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div>
    <p>Klik di mana saja untuk melihat efek lingkaran transparan!</p>
  </div>

  <script>
    // Buat kursor kustom
    const cursor = document.createElement("div");
    cursor.classList.add("cursor");
    document.body.appendChild(cursor);

    // Perbarui posisi kursor
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    // Tambahkan animasi klik
    document.addEventListener("mousedown", (e) => {
      const effect = document.createElement("div");
      effect.classList.add("click-effect");
      effect.style.left = `${e.clientX}px`;
      effect.style.top = `${e.clientY}px`;
      document.body.appendChild(effect);
      
      // Hapus efek setelah animasi selesai
      effect.addEventListener("animationend", () => {
        effect.remove();
      });
    });
  </script>
</body>
</html>
